<div class="map-wrapper">

  <div class="map-div" #mapDivRef>
  </div>
  <div class="navigation-panel">
    <button class="btn-home-extent" (click)="zoomToHomeExtent()" *ngIf="mapLoaded" title="Home"></button>
    <button class="locate-btn" #locateDivRef></button>
  </div>
</div>
<div class="map-loader" *ngIf="mapLoaded === false">
  <div>Map loading ...</div>
</div>
